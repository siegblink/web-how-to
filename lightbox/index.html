<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Mono:400,700&amp;subset=latin-ext"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h2 style="text-align: center">Lightbox</h2>

    <!-- Picture area -->
    <div class="row">
      <div class="column">
        <img
          src="https://images.unsplash.com/photo-1508669232496-137b159c1cdb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
          alt="Autumn"
          class="hover-shadow cursor"
          onclick="openModal(); currentSlide(1)"
        />
      </div>

      <div class="column">
        <img
          src="https://images.unsplash.com/photo-1505429155379-441cc7a574f7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
          alt="Lake"
          class="hover-shadow cursor"
          onclick="openModal(); currentSlide(2)"
        />
      </div>

      <div class="column">
        <img
          src="https://images.unsplash.com/photo-1455218873509-8097305ee378?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
          alt="Trees"
          class="hover-shadow cursor"
          onclick="openModal(); currentSlide(3)"
        />
      </div>

      <div class="column">
        <img
          src="https://images.unsplash.com/photo-1443890923422-7819ed4101c0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
          alt="Mountain"
          class="hover-shadow cursor"
          onclick="openModal(); currentSlide(4)"
        />
      </div>
    </div>

    <!-- Modal container -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>

      <!-- Inner modal container -->
      <div class="modal-content">
        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img
            src="https://images.unsplash.com/photo-1508669232496-137b159c1cdb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
            alt="Autumn"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img
            src="https://images.unsplash.com/photo-1505429155379-441cc7a574f7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
            alt="Lake"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img
            src="https://images.unsplash.com/photo-1455218873509-8097305ee378?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
            alt="Trees"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img
            src="https://images.unsplash.com/photo-1443890923422-7819ed4101c0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
            alt="Mountain"
          />
        </div>

        <!-- Arrow buttons -->
        <a onclick="plusSlides(-1)" class="prev">&#10094;</a>
        <a onclick="plusSlides(1)" class="next">&#10095;</a>

        <!-- Caption area -->
        <div class="caption-container"><p id="caption"></p></div>

        <!-- Picture area -->
        <div class="column">
          <img
            src="https://images.unsplash.com/photo-1508669232496-137b159c1cdb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
            alt="Autumn"
            class="demo cursor"
            onclick="currentSlide(1)"
          />
        </div>

        <div class="column">
          <img
            src="https://images.unsplash.com/photo-1505429155379-441cc7a574f7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
            alt="Lake"
            class="demo cursor"
            onclick="currentSlide(2)"
          />
        </div>

        <div class="column">
          <img
            src="https://images.unsplash.com/photo-1455218873509-8097305ee378?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
            alt="Trees"
            class="demo cursor"
            onclick="currentSlide(3)"
          />
        </div>

        <div class="column">
          <img
            src="https://images.unsplash.com/photo-1443890923422-7819ed4101c0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
            alt="Mountain"
            class="demo cursor"
            onclick="currentSlide(4)"
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
